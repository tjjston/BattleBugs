{% extends "base.html" %}

{% block title %}Create Battle - Bug Arena{% endblock %}

{% block content %}
<h1 class="mb-4">Create A New Battle</h1>

{% if not bugs %}
<div class="alert alert-info">No bugs available to fight. Submit some bugs first.</div>
{% else %}
<form method="POST" action="{{ url_for('battles.new_battle') }}">
    <div class="row">
        <div class="col-md-6">
            <label for="bug1_id" class="form-label">Combatant One</label>
            <select class="form-select" id="bug1_id" name="bug1_id">
                <option value="">Select a bug</option>
                {% for bug in bugs %}
                <option value="{{ bug.id }}">{{ bug.nickname }} ({{ bug.owner.username }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label for="bug2_id" class="form-label">Combatant Two</label>
            <select class="form-select" id="bug2_id" name="bug2_id">
                <option value="">Select a bug</option>
                {% for bug in bugs %}
                <option value="{{ bug.id }}">{{ bug.nickname }} ({{ bug.owner.username }})</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-danger">Simulate Battle</button>
        <a href="{{ url_for('battles.list_battles') }}" class="btn btn-secondary">Back to Battles</a>
    </div>
</form>
{% endif %}

{% endblock %}
