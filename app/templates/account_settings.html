{% extends 'base.html' %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<h1>Account Settings</h1>

<form method="post" class="mt-3" autocomplete="off">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" name="email" type="email" class="form-control" value="{{ user.email }}" required>
  </div>
  <hr>
  <div class="mb-3">
    <label for="new_password" class="form-label">New Password</label>
    <input id="new_password" name="new_password" type="password" class="form-control" placeholder="Leave blank to keep current">
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label">Confirm New Password</label>
    <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="Repeat new password">
  </div>
  <button class="btn btn-primary">Save Changes</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('main.my_profile') }}">Cancel</a>
</form>
{% endblock %}
